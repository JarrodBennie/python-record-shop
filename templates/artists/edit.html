{% extends "layout.html" %}
{% block body %}
<h1>Edit Artist</h1>
<form action="/artists/{{artist.id}}" method="POST">
  <label for="name">Name</label>
  <input type="name" name="name" id="name" value="{{artist.name}}" required autofocus />
  <input type="submit" value="Save Changes" />
</form>
{% endblock %}
